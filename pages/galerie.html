<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style/general.css">
  <link rel="stylesheet" href="../style/galerie.css">
  <title>3. Česká Třebová - Galerie</title>
  <link rel="icon" href="../src/icons/oddil-logo.ico">

  <link rel="stylesheet" href="../output.css">
</head>

<body>
  <background>
    <div class="fixed top-0 left-0 w-full h-full bg-gradient-to-br from-[#adb0a2] to-[#79846e]"></div>
  </background>

  <div w3-include-html="../include/header.html"></div>

  <content class="relative flex flex-col mt-[200px] text-center w-full">
    <p
      class="mx-72 relative font-[Skaut-text] text-xl transition-all rounded hover:-translate-y-1 hover:bg-oddil-hover px-5">
      Výtej v galerii akcí. Budou zde však zobrazeny pouze 3 poslední akce.<br>Pokud chceš vidět celou galerii akcí,
      <span
        class="underline text-transparent decoration-gray-700 bg-clip-text bg-gradient-to-br from-blue-600 to-blue-900"><a
          href="https://drive.google.com/drive/folders/1VOLKKFQtH85zFHtg5Zs_N3pGEMegBp-w?usp=drive_link" target="_blank">klikni</a></span>.
    </p>
    <gallery class="grid grid-cols-3 relative gap-[2em] text-center content-evenly align-middle m-5 px-20">
      <gallery-item class="flex relative flex-col h-[220px] overflow-hidden border-black border-solid border-4 rounded-md">
        <img class="h-[inherit] w-auto rounded-md blur-[3px] transition-all duration-300 z-10 scale-105"
          src="https://drive.google.com/uc?export=view&id=1l2mtmoKhmmAhlihyoCc4AZ9y7-KVz8JH"
          alt="Cover IMG">
          <div class="w-inherit m-auto">
            <img src="../src/icons/loading_animation.svg" class="h-20">
          </div>
        <text class="z-10 absolute flex flex-col justify-center items-center text-white w-full h-[inherit]">
          <event class="text-2xl text-stroke-md">Výprava do Oławy</event>
          <date class="text-stroke-sm">3. 11. - 5. 11. 2023</date>
          <gallery-link onclick="openGallery(this.id)" id="0"
            class="text-center absolute bottom-0 left-0 z-10 w-fit transition-all cursor-pointer opacity-0">
            <div class="flex flex-row mb-3 ml-2">
              <img src="../src/icons/link.png" alt="Otevřít galerii"
                class="h-7 w-7 border-solid border-2 rounded-md border-black p-1 bg-[#f5b016] !blur-0 !scale-100">
              <p class="font-[Skaut-text] text-md ml-3 mt-0.5 w-fit underline text-white">Otevřít galerii</p>
            </div>
          </gallery-link>
        </text>
      </gallery-item>
      <gallery-item class="flex relative flex-col h-[220px] overflow-hidden border-black border-solid border-4 rounded-md">
        <img class="h-[inherit] w-auto rounded-md blur-[3px] transition-all duration-300 z-10 scale-105"
          src="https://drive.google.com/uc?export=view&id=1U98PQeEn-OOjoOr3ioELTgDz3HTeu_go"
          alt="Cover IMG">
          <div class="w-inherit m-auto">
            <img src="../src/icons/loading_animation.svg" class="h-20">
          </div>
        <text class="z-10 absolute flex flex-col justify-center items-center text-white w-full h-[inherit]">
          <event class="text-2xl text-stroke-md">Slibový táborák</event>
          <date class="text-stroke-sm">16. 11. 2023</date>
          <gallery-link onclick="openGallery(this.id)" id="1"
            class="text-center absolute bottom-0 left-0 z-10 w-fit transition-all cursor-pointer opacity-0">
            <div class="flex flex-row mb-3 ml-2">
              <img src="../src/icons/link.png" alt="Otevřít galerii"
                class="h-7 w-7 border-solid border-2 rounded-md border-black p-1 bg-[#f5b016] !blur-0 !scale-100">
              <p class="font-[Skaut-text] text-md ml-3 mt-0.5 w-fit underline text-white">Otevřít galerii</p>
            </div>
          </gallery-link>
        </text>
      </gallery-item>
      <gallery-item class="flex relative flex-col h-[220px] overflow-hidden border-black border-solid border-4 rounded-md">
        <img class="h-[inherit] w-auto rounded-md blur-[3px] transition-all duration-300 z-10 scale-105"
          src="https://drive.google.com/uc?export=view&id=1LAzDYW_VnbkTkGv2cX37rp0Gj8co7VUZ"
          alt="Cover IMG">
        <div class="w-inherit m-auto">
          <img src="../src/icons/loading_animation.svg" class="h-20">
        </div>
        <text class="z-10 absolute flex flex-col justify-center items-center text-white w-full h-[inherit]">
          <event class="text-2xl text-stroke-md">Pečení perníčků a promítání</event>
          <date class="text-stroke-sm">8. 12. - 9. 12. 2023</date>
          <gallery-link onclick="openGallery(this.id)" id="2"
            class="text-center absolute bottom-0 left-0 z-10 w-fit transition-all cursor-pointer opacity-0">
            <div class="flex flex-row mb-3 ml-2">
              <img src="../src/icons/link.png" alt="Otevřít galerii"
                class="h-7 w-7 border-solid border-2 rounded-md border-black p-1 bg-[#f5b016] !blur-0 !scale-100">
              <p class="font-[Skaut-text] text-md ml-3 mt-0.5 w-fit underline text-white">Otevřít galerii</p>
            </div>
          </gallery-link>
        </text>
      </gallery-item>
    </gallery>
  </content>
  <div w3-include-html="../include/footer.html"></div>

  <script src="../src/script/include.js"></script>
  <script src="../src/script/cookies.js"></script>
  <script src="../src/script/header.js"></script>
  <script src="../src/script/gallery.js"></script>

  <script>
    includeHTML();
  </script>
  <noscript>Povolte JavaScript na vašem prohlížeči pro spuštění stránky</noscript>
</body>

</html>
