<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../output.css">
  <link rel="stylesheet" href="../style/general.css">
  <title>Settings</title>
</head>
<body class="bg-black">
  <alert class="transition-all absolute inset-0 z-50" id="alert">
    <div
      class="max-w-[800px] h-[500px] transtiion-all flex flex-col bg-gradient-to-br from-[#ffffffa6] to-[#ffffff63] p-2 drop-shadow-lg overflow-y-auto overflow-x-hidden mb-20 relative w-full m-auto text-center border-solid border-black rounded-md border-2 shadow-lg mt-[60%] md:mt-64">
      <h1 class="text-2xl font-[Skaut-text] font-bold border-b-oddil-hover border-2 border-solid border-transparent rounded-sm">Nastavení stránky</h1>
      <p class="mt-5 font-[Skaut-text]">Na téhle funkci se ještě pracuje. Ale neboj, nemělo by trvat dlouho a budeš ji moci
        vyzkoušet!</p>
      <close
        class="relative mx-auto w-fit mt-5 flex flex-row justify-center gap-1 cursor-pointer mb-3 hover:-translate-y-0.5 transition-all"
        onclick="closeSettings();" title="Zavřít">
        <div class="left bg-black rounded-full h-1 w-5 -rotate-45 -mr-6"></div>
        <div class="right bg-black rounded-full h-1 w-5 rotate-45"></div>
      </close>
    </div>
  </alert>
</body>
</html>
